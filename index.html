<html>
<head>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.10.0/dist/aframe-extras.min.js"></script>

</head>

<body>
  <a-scene arjs="debugUIEnabled: false;">
    
    
    <a-assets>
      <a-asset-item id="Logo" src="https://raw.githubusercontent.com/WitchLord/3M_ARProduct/master/Models/scene.gltf"></a-asset-item>
    </a-assets>
  
    <a-marker preset="kanji">
      <a-entity gltf-model="#Logo" 
                scale="0.03 0.03 0.03"
                animation-mixer="clip: Take 001;"
                crossorigin="anonymous"></a-entity>
  
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
